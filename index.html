<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen">
    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        <!-- Content will be inserted here by JavaScript -->
    </div>

    <script>
        const SUPABASE_URL = 'https://llcduwzzqihmoordklxj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxsY2R1d3p6cWlobW9vcmRrbHhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1ODkzNzMsImV4cCI6MjA3NTE2NTM3M30.1qDmzvMl_F7rsSYkyt_wmNegUcVsdu17VhAmSX3YH6I';
        const DISCORD_CLIENT_ID = '1399780727834280006';
        const DISCORD_CLIENT_SECRET = 'Qka1KtqoIoKAl8wt8F019JtMvYAymUS6';
        const REDIRECT_URI = window.location.origin + '/callback';

        let currentUser = null;

        function getAvatarUrl(user) {
            if (user.avatar) {
                return `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;
            }
            return `https://cdn.discordapp.com/embed/avatars/${parseInt(user.discriminator || '0') % 5}.png`;
        }

        function showLoading() {
            document.getElementById('app').innerHTML = `
                <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 text-white">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent mx-auto"></div>
                    <p class="mt-4 text-center">Connecting to Discord...</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('app').innerHTML = `
                <div class="max-w-md w-full bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20">
                    <div class="bg-red-500/20 border border-red-500 rounded-lg p-4 mb-6">
                        <p class="text-white text-sm">${message}</p>
                    </div>
                    <button onclick="showLogin()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition-all">
                        Try Again
                    </button>
                </div>
            `;
        }

        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="max-w-md w-full bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20">
                    <div class="text-center mb-8">
                        <svg class="w-16 h-16 mx-auto mb-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                        <h1 class="text-3xl font-bold text-white mb-2">Discord OAuth</h1>
                        <p class="text-white/80">Sign in with your Discord account</p>
                    </div>
                    <button onclick="handleLogin()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 flex items-center justify-center gap-3 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        Login with Discord
                    </button>
                    <div class="mt-6 text-center text-white/60 text-sm">
                        <p>Powered by Supabase + Discord OAuth</p>
                    </div>
                </div>
            `;
        }

        function showProfile(user) {
            document.getElementById('app').innerHTML = `
                <div class="max-w-md w-full bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20">
                    <div class="text-center mb-6">
                        <img src="${getAvatarUrl(user)}" alt="Avatar" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-white/30 shadow-lg">
                        <h2 class="text-2xl font-bold text-white mb-1">
                            ${user.username}${user.discriminator !== '0' ? `<span class="text-white/60">#${user.discriminator}</span>` : ''}
                        </h2>
                    </div>
                    <div class="space-y-3 mb-6">
                        <div class="bg-white/5 rounded-lg p-4 flex items-center gap-3">
                            <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <div>
                                <p class="text-white/60 text-xs">Discord ID</p>
                                <p class="text-white font-mono text-sm">${user.id}</p>
                            </div>
                        </div>
                        ${user.email ? `
                        <div class="bg-white/5 rounded-lg p-4 flex items-center gap-3">
                            <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <div>
                                <p class="text-white/60 text-xs">Email</p>
                                <p class="text-white text-sm">${user.email}</p>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                    <button onclick="handleLogout()" class="w-full bg-red-500/20 hover:bg-red-500/30 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 border border-red-500/50">
                        Logout
                    </button>
                </div>
            `;
        }

        function handleLogin() {
            const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=identify%20email`;
            window.location.href = discordAuthUrl;
        }

        async function handleCallback(code) {
            showLoading();

            try {
                const tokenResponse = await fetch('https://discord.com/api/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: DISCORD_CLIENT_ID,
                        client_secret: DISCORD_CLIENT_SECRET,
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: REDIRECT_URI,
                    }),
                });

                const tokenData = await tokenResponse.json();

                if (!tokenResponse.ok) {
                    throw new Error(tokenData.error_description || 'Failed to get access token');
                }

                const userResponse = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        Authorization: `Bearer ${tokenData.access_token}`,
                    },
                });

                const userData = await userResponse.json();

                const supabaseResponse = await fetch(`${SUPABASE_URL}/rest/v1/discord_users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        discord_id: userData.id,
                        username: userData.username,
                        discriminator: userData.discriminator || '0',
                        avatar: userData.avatar,
                        email: userData.email,
                        access_token: tokenData.access_token,
                        refresh_token: tokenData.refresh_token,
                    }),
                });

                if (!supabaseResponse.ok) {
                    const errorData = await supabaseResponse.json();
                    console.error('Supabase error:', errorData);
                }

                const userInfo = {
                    id: userData.id,
                    username: userData.username,
                    discriminator: userData.discriminator || '0',
                    avatar: userData.avatar,
                    email: userData.email,
                };

                currentUser = userInfo;
                window.history.replaceState({}, document.title, '/');
                showProfile(userInfo);

            } catch (err) {
                console.error('OAuth error:', err);
                showError(err.message);
            }
        }

        function handleLogout() {
            currentUser = null;
            showLogin();
        }

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            
            if (code) {
                handleCallback(code);
            } else if (currentUser) {
                showProfile(currentUser);
            } else {
                showLogin();
            }
        };
    </script>
</body>
</html>
